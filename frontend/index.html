<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prothom Alo News Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-input {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .articles-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .articles-header {
            padding: 25px 30px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .articles-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .article-card {
            padding: 25px 30px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .article-card:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .article-card:last-child {
            border-bottom: none;
        }

        .article-headline {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .article-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.9rem;
        }

        .article-content {
            color: #555;
            line-height: 1.6;
            max-height: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 30px;
        }

        .page-btn {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .page-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #fcc;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-input {
                min-width: auto;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
            
            .article-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // API configuration
        const API_BASE_URL = 'http://localhost:8000/api';
        
        const NewsApp = () => {
            const [articles, setArticles] = useState([]);
            const [stats, setStats] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [currentPage, setCurrentPage] = useState(1);
            const [totalPages, setTotalPages] = useState(1);
            const [total, setTotal] = useState(0);
            const [filters, setFilters] = useState({
                dateFrom: '',
                dateTo: '',
                author: ''
            });
            
            const itemsPerPage = 10;
            
            // Fetch articles
            const fetchArticles = async (page = 1, query = '', filtersObj = {}) => {
                setLoading(true);
                setError(null);
                
                try {
                    const params = new URLSearchParams({
                        q: query,
                        page: page.toString(),
                        size: itemsPerPage.toString()
                    });
                    
                    if (filtersObj.dateFrom) params.append('date_from', filtersObj.dateFrom);
                    if (filtersObj.dateTo) params.append('date_to', filtersObj.dateTo);
                    if (filtersObj.author) params.append('author', filtersObj.author);
                    
                    const response = await axios.get(`${API_BASE_URL}/articles?${params}`);
                    const data = response.data;
                    
                    setArticles(data.articles);
                    setTotalPages(data.total_pages);
                    setTotal(data.total);
                    setCurrentPage(data.page);
                    
                } catch (err) {
                    setError('Failed to fetch articles. Please check if the backend server is running.');
                    console.error('Fetch error:', err);
                } finally {
                    setLoading(false);
                }
            };
            
            // Fetch statistics
            const fetchStats = async () => {
                try {
                    const response = await axios.get(`${API_BASE_URL}/stats`);
                    setStats(response.data);
                } catch (err) {
                    console.error('Stats fetch error:', err);
                }
            };
            
            // Initial load
            useEffect(() => {
                fetchArticles();
                fetchStats();
            }, []);
            
            // Handle search
            const handleSearch = () => {
                setCurrentPage(1);
                fetchArticles(1, searchQuery, filters);
            };
            
            // Handle pagination
            const handlePageChange = (page) => {
                fetchArticles(page, searchQuery, filters);
            };
            
            // Handle filter change
            const handleFilterChange = (key, value) => {
                const newFilters = { ...filters, [key]: value };
                setFilters(newFilters);
                setCurrentPage(1);
                fetchArticles(1, searchQuery, newFilters);
            };
            
            // Format date
            const formatDate = (dateString) => {
                try {
                    return new Date(dateString).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                } catch {
                    return dateString;
                }
            };
            
            return (
                <div className="container">
                    {/* Header */}
                    <div className="header">
                        <h1><i className="fas fa-newspaper"></i> Prothom Alo News Dashboard</h1>
                        <p>Explore and search through scraped news articles from Prothom Alo</p>
                    </div>
                    
                    {/* Statistics */}
                    {stats && (
                        <div className="stats-section">
                            <div className="stat-card">
                                <div className="stat-number">{stats.total_articles}</div>
                                <div className="stat-label">Total Articles</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">{stats.top_authors?.length || 0}</div>
                                <div className="stat-label">Active Authors</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">{stats.recent_articles?.length || 0}</div>
                                <div className="stat-label">Recent Articles</div>
                            </div>
                        </div>
                    )}
                    
                    {/* Search Section */}
                    <div className="search-section">
                        <div className="search-container">
                            <input
                                type="text"
                                className="search-input"
                                placeholder="Search articles by headline, content, or author..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleSearch()}
                            />
                            <button 
                                className="search-btn" 
                                onClick={handleSearch}
                                disabled={loading}
                            >
                                <i className="fas fa-search"></i>
                                Search
                            </button>
                        </div>
                        
                        <div className="filters">
                            <input
                                type="date"
                                className="filter-input"
                                placeholder="From Date"
                                value={filters.dateFrom}
                                onChange={(e) => handleFilterChange('dateFrom', e.target.value)}
                            />
                            <input
                                type="date"
                                className="filter-input"
                                placeholder="To Date"
                                value={filters.dateTo}
                                onChange={(e) => handleFilterChange('dateTo', e.target.value)}
                            />
                            <input
                                type="text"
                                className="filter-input"
                                placeholder="Filter by author..."
                                value={filters.author}
                                onChange={(e) => handleFilterChange('author', e.target.value)}
                            />
                        </div>
                    </div>
                    
                    {/* Error Display */}
                    {error && (
                        <div className="error">
                            <i className="fas fa-exclamation-triangle"></i> {error}
                        </div>
                    )}
                    
                    {/* Articles Section */}
                    <div className="articles-section">
                        <div className="articles-header">
                            <h2 className="articles-title">
                                <i className="fas fa-list"></i> Articles 
                                {total > 0 && <span style={{color: '#666', fontWeight: 'normal'}}> ({total} found)</span>}
                            </h2>
                        </div>
                        
                        {loading ? (
                            <div className="loading">
                                <div className="spinner"></div>
                                Loading articles...
                            </div>
                        ) : articles.length === 0 ? (
                            <div className="empty-state">
                                <i className="fas fa-newspaper"></i>
                                <h3>No articles found</h3>
                                <p>Try adjusting your search criteria or check if the scraper has run successfully.</p>
                            </div>
                        ) : (
                            <>
                                {articles.map((article, index) => (
                                    <div key={index} className="article-card">
                                        <h3 className="article-headline">{article.headline}</h3>
                                        <div className="article-meta">
                                            <div className="meta-item">
                                                <i className="fas fa-user"></i>
                                                {article.author}
                                            </div>
                                            <div className="meta-item">
                                                <i className="fas fa-map-marker-alt"></i>
                                                {article.location}
                                            </div>
                                            <div className="meta-item">
                                                <i className="fas fa-calendar"></i>
                                                {formatDate(article.published_at)}
                                            </div>
                                            <div className="meta-item">
                                                <i className="fas fa-file-text"></i>
                                                {article.word_count} words
                                            </div>
                                        </div>
                                        <div className="article-content">
                                            {article.content.substring(0, 200)}...
                                        </div>
                                    </div>
                                ))}
                                
                                {/* Pagination */}
                                {totalPages > 1 && (
                                    <div className="pagination">
                                        <button 
                                            className="page-btn"
                                            onClick={() => handlePageChange(currentPage - 1)}
                                            disabled={currentPage === 1}
                                        >
                                            <i className="fas fa-chevron-left"></i>
                                        </button>
                                        
                                        {[...Array(Math.min(5, totalPages))].map((_, i) => {
                                            const page = i + 1;
                                            return (
                                                <button
                                                    key={page}
                                                    className={`page-btn ${currentPage === page ? 'active' : ''}`}
                                                    onClick={() => handlePageChange(page)}
                                                >
                                                    {page}
                                                </button>
                                            );
                                        })}
                                        
                                        <button 
                                            className="page-btn"
                                            onClick={() => handlePageChange(currentPage + 1)}
                                            disabled={currentPage === totalPages}
                                        >
                                            <i className="fas fa-chevron-right"></i>
                                        </button>
                                    </div>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        };
        
        ReactDOM.render(<NewsApp />, document.getElementById('root'));
    </script>
</body>
</html>
