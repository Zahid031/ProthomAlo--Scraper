<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prothom Alo Articles Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ffa726, #ff7043);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 167, 38, 0.3);
        }

        .stats {
            padding: 30px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .articles-container {
            padding: 30px;
        }

        .article-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .article-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .article-headline {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .article-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.9rem;
        }

        .meta-icon {
            font-size: 1.1rem;
        }

        .article-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .article-url {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .article-url:hover {
            color: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .page-btn {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background: #667eea;
            color: white;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
        }

        .highlight {
            background-color: #fffbdd;
            padding: 2px 4px;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .article-meta {
                flex-direction: column;
                gap: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∞ Prothom Alo Articles</h1>
            <p>Search and explore your scraped news articles</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search articles by headline or content...">
            </div>
            <button class="btn btn-primary" onclick="searchArticles()">üîç Search</button>
            <button class="btn btn-secondary" onclick="loadAllArticles()">üìÑ Load All</button>
            <button class="btn btn-secondary" onclick="getStats()">üìä Stats</button>
        </div>

        <div class="stats" id="statsContainer" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalArticles">-</div>
                <div class="stat-label">Total Articles</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgWordCount">-</div>
                <div class="stat-label">Avg Word Count</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueAuthors">-</div>
                <div class="stat-label">Unique Authors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="latestDate">-</div>
                <div class="stat-label">Latest Article</div>
            </div>
        </div>

        <div class="articles-container">
            <div id="articlesContainer">
                <div class="loading">
                    Click "Load All" to see your articles or use the search box to find specific content.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const ES_HOST = 'http://localhost:9200';
        const ES_INDEX = 'prothomalo_politics';
        const ES_USER = 'elastic';
        const ES_PASSWORD = 'JvQhvZYl';

        // Create axios instance with auth
        const api = axios.create({
            baseURL: ES_HOST,
            auth: {
                username: ES_USER,
                password: ES_PASSWORD
            },
            headers: {
                'Content-Type': 'application/json'
            }
        });

        let currentPage = 0;
        const pageSize = 10;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Enable search on Enter key press
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchArticles();
                }
            });
        });

        // Load all articles
        async function loadAllArticles() {
            showLoading();
            try {
                const query = {
                    query: { match_all: {} },
                    from: currentPage * pageSize,
                    size: pageSize
                };

                const response = await api.post(`/${ES_INDEX}/_search`, query);
                displayArticles(response.data.hits.hits);
            } catch (error) {
                showError('Failed to load articles. Make sure Elasticsearch is running and accessible.');
                console.error('Error:', error);
            }
        }

        // Search articles
        async function searchArticles() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                loadAllArticles();
                return;
            }

            showLoading();
            try {
                const query = {
                    query: {
                        multi_match: {
                            query: searchTerm,
                            fields: ["headline^2", "content", "author"],
                            type: "best_fields"
                        }
                    },
                    highlight: {
                        fields: {
                            headline: {},
                            content: { fragment_size: 150, number_of_fragments: 2 }
                        }
                    },
                    size: pageSize
                };

                const response = await api.post(`/${ES_INDEX}/_search`, query);
                displayArticles(response.data.hits.hits, true);
            } catch (error) {
                showError('Search failed. Please try again.');
                console.error('Error:', error);
            }
        }

        // Get statistics
        async function getStats() {
            try {
                // Total articles
                const totalQuery = { query: { match_all: {} } };
                const totalResponse = await api.post(`/${ES_INDEX}/_count`, totalQuery);
                
                // Aggregations for stats
                const statsQuery = {
                    size: 0,
                    aggs: {
                        avg_word_count: {
                            avg: { field: "word_count" }
                        },
                        unique_authors: {
                            cardinality: { field: "author.keyword" }
                        },
                        latest_date: {
                            max: { field: "publication_date" }
                        }
                    }
                };

                const statsResponse = await api.post(`/${ES_INDEX}/_search`, statsQuery);
                const aggs = statsResponse.data.aggregations;

                // Update stats display
                document.getElementById('totalArticles').textContent = totalResponse.data.count.toLocaleString();
                document.getElementById('avgWordCount').textContent = Math.round(aggs.avg_word_count.value || 0);
                document.getElementById('uniqueAuthors').textContent = aggs.unique_authors.value || 0;
                document.getElementById('latestDate').textContent = aggs.latest_date.value_as_string?.split('T')[0] || 'N/A';
                
                document.getElementById('statsContainer').style.display = 'grid';
            } catch (error) {
                showError('Failed to load statistics.');
                console.error('Error:', error);
            }
        }

        // Display articles
        function displayArticles(articles, isSearchResult = false) {
            const container = document.getElementById('articlesContainer');
            
            if (articles.length === 0) {
                container.innerHTML = '<div class="loading">No articles found.</div>';
                return;
            }

            const articlesHtml = articles.map(hit => {
                const article = hit._source;
                const highlight = hit.highlight || {};
                
                const headline = highlight.headline ? highlight.headline[0] : article.headline;
                const contentPreview = highlight.content ? 
                    highlight.content.join(' ... ') : 
                    (article.content ? article.content.substring(0, 300) + '...' : 'No content available');

                return `
                    <div class="article-card">
                        <div class="article-headline">${headline || 'No headline'}</div>
                        <div class="article-meta">
                            <div class="meta-item">
                                <span class="meta-icon">üë§</span>
                                <span>${article.author || 'Unknown Author'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-icon">üìÖ</span>
                                <span>${formatDate(article.publication_date)}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-icon">üìù</span>
                                <span>${article.word_count || 0} words</span>
                            </div>
                            ${article.category ? `
                                <div class="meta-item">
                                    <span class="meta-icon">üè∑Ô∏è</span>
                                    <span>${article.category}</span>
                                </div>
                            ` : ''}
                        </div>
                        <div class="article-content">${contentPreview}</div>
                        <a href="${article.url || '#'}" target="_blank" class="article-url">
                            Read Full Article ‚Üí
                        </a>
                    </div>
                `;
            }).join('');

            container.innerHTML = articlesHtml;
        }

        // Utility functions
        function showLoading() {
            document.getElementById('articlesContainer').innerHTML = 
                '<div class="loading">Loading articles...</div>';
        }

        function showError(message) {
            document.getElementById('articlesContainer').innerHTML = 
                `<div class="error">${message}</div>`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown Date';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Clear search and reload
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            loadAllArticles();
        }

        // Export functionality (optional)
        async function exportArticles() {
            try {
                const query = {
                    query: { match_all: {} },
                    size: 1000, // Adjust as needed
                    _source: ["headline", "author", "publication_date", "content", "url", "word_count"]
                };

                const response = await api.post(`/${ES_INDEX}/_search`, query);
                const articles = response.data.hits.hits.map(hit => hit._source);
                
                const csv = convertToCSV(articles);
                downloadCSV(csv, 'prothom_alo_articles.csv');
                
            } catch (error) {
                showError('Failed to export articles.');
                console.error('Error:', error);
            }
        }

        function convertToCSV(articles) {
            const headers = ['Headline', 'Author', 'Date', 'Word Count', 'URL', 'Content Preview'];
            const csvContent = [
                headers.join(','),
                ...articles.map(article => [
                    `"${(article.headline || '').replace(/"/g, '""')}"`,
                    `"${(article.author || '').replace(/"/g, '""')}"`,
                    article.publication_date || '',
                    article.word_count || 0,
                    `"${(article.url || '').replace(/"/g, '""')}"`,
                    `"${(article.content || '').substring(0, 100).replace(/"/g, '""')}..."`
                ].join(','))
            ].join('\n');
            
            return csvContent;
        }

        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>
</html>
